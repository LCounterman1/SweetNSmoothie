<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet N' Smoothie</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <div class="contentwrapper">
        <header>
            <h1>Sweet n' Smoothie</h1>
            <nav id="contactlinks">
                <!--About/Contact Us Links-->
                <ul>
                    <li><button onclick="AboutUs">About Us</button></li>
                    <li><button onclick="ContactUs">Contact Us</button></li>
                </ul>
            </nav>
            </header>
            <div class="article">
                <!--Article/Slide Show-->
                <p>Welcome to Sweet and Smoothie!</p>
                <p>Our smoothies are made from all natural ingredients and made fresh to order!</p>
            </div>
            <div class="smoothies">
                <h2>Smoothie Options</h2>
                    <section class="options">
                        <div>  
                            <!--Fruit Smoothies-->
                            <h5>Fruit Smoothies</h5>
                            <img class="fruit" src="assets/fruitsmoothie.jfif"
                            width="250" height="250"> 
                            <button>Click Here</button>
                        </div>
                        <div>
                            <!--Veggie Smoothies-->
                            <h5>Veggie Smoothies</h5>
                            <img class="veggie" src="assets/veggiesmoothie.jfif"
                            width="250" height="250">
                            <button>Click Here</button>
                        </div>
                        <div>
                            <!--Wine Smoothie-->
                            <h5>Adult Smoothies</h5>
                            <img class="adult" src="assets/winesmoothie.jfif"
                            width="250" height="250">
                            <button>Click Here</button>
                        </div> 
            </section>
        </div>
        <footer>
            <div class="footer">
                <!--Follow Us On Links-->
                <h5>Follow Us On:</h5>
                <nav class="follow">
                    <img src="assets/facebook.png"
                    width="40" height="40">
                    <img src="assets/instagram.jfif"
                    width="40" height="40">
                    <img src="assets/twitter.jfif"
                    width="40" height="40">
                    <p class="copyright">&copy2021</p>
                </nav>
            </div>  
        </footer>
    </div>
</body>
</html>
